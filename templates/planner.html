<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi al Planner</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            padding-bottom: 140px; /* spazio per navbar */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            background: #F2F2F7;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 30px;
            color: #1C1C1E;
        }

        .card {
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 22px;
            padding: 25px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            border: 1px solid #E5E5EA;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid #D1D1D6;
            background: #F2F2F7;
            font-size: 18px;
        }

        .btn-save {
            margin-top: 30px;
            width: 100%;
            background: #007AFF;
            padding: 18px;
            border-radius: 14px;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
        }

        /* üéØ NAVBAR MODERNA */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;

            height: 95px;
            background: #FFFFFF;

            border-radius: 20px 20px 0 0;
            border-top: 1px solid #E5E5EA;
            box-shadow: 0 -4px 14px rgba(0,0,0,0.20);

            display: flex;
            justify-content: space-around;
            align-items: center;

            z-index: 999;
        }

        .nav-item {
            width: 25%;
            text-align: center;
            text-decoration: none;
            color: #007AFF;
            font-weight: 700;
        }

        .nav-item .icon {
            font-size: 28px;
            display: block;
        }

        .nav-item .label {
            font-size: 14px;
            margin-top: 3px;
        }
    </style>
</head>

<body>

<h1>Aggiungi al Planner</h1>

<div class="card">
    <form method="POST">

        <!-- Giorno -->
        <label>Giorno</label>
        <select name="day">
            {% for d in days %}
            <option value="{{ d }}">{{ d|capitalize }}</option>
            {% endfor %}
        </select>

        <!-- Pranzo -->
        <label>Pranzo</label>
        <select name="meal" id="meal" onchange="document.getElementById('meal_hidden').value=this.value;">
            <option value="pranzo">‚Äî Nessuna ‚Äî</option>
            {% for r in recipes %}
            <option value="{{ r.id }}">{{ r.name }}</option>
            {% endfor %}
        </select>

        <!-- Cena -->
        <label>Cena</label>
        <select name="meal_cena">
            <option value="cena">‚Äî Nessuna ‚Äî</option>
            {% for r in recipes %}
            <option value="{{ r.id }}">{{ r.name }}</option>
            {% endfor %}
        </select>

        <button class="btn-save">Salva</button>
    </form>
</div>

<!-- NAVBAR UGUALE A TUTTE LE ALTRE -->
<div class="navbar">
    <a href="/food-planner" class="nav-item">
        <span class="icon">üè†</span>
        <span class="label">Home</span>
    </a>

    <a href="/recipes" class="nav-item">
        <span class="icon">üìö</span>
        <span class="label">Ricette</span>
    </a>

    <a href="/food-planner/add" class="nav-item">
        <span class="icon">‚ûï</span>
        <span class="label">Aggiungi</span>
    </a>

    <a href="/shopping_list" class="nav-item">
        <span class="icon">üõí</span>
        <span class="label">Spesa</span>
    </a>
</div>

</body>
</html>
