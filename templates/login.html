{% set hide_home_button = True %}
{% extends "base.html" %}
{% block content %}

<style>

body {
    background: linear-gradient(180deg, #eef2f7 0%, #f6f7fb 100%);
}

/* Contenitore centrale */
.login-card {
    width: 85%;
    max-width: 420px;
    margin: 140px auto 0 auto;
    background: rgba(255,255,255,0.80);
    border-radius: 32px;
    padding: 32px 26px;
    text-align: center;
    backdrop-filter: blur(20px);
    box-shadow: 0 30px 50px rgba(0,0,0,0.1);
}

/* Titolo */
.login-title {
    font-size: 30px;
    font-weight: 800;
    margin-bottom: 10px;
}

/* Sottotitolo */
.login-subtitle {
    font-size: 17px;
    color: #555;
    margin-bottom: 25px;
}

/* Campo input stile iOS */
.input-ios {
    width: 50%;
    padding: 16px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    background: #f0f1f5;
    text-align: center;
    outline: none;
    margin-bottom: 25px;
    font-weight: 600;
}

/* Bottone iOS */
.btn-ios {
    width: 100%;
    padding: 16px;
    background: #007aff;
    border: none;
    border-radius: 20px;
    color: white;
    font-size: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s;
}

.btn-ios:active {
    background: #005ecb;
    transform: scale(0.98);
}

/* Rimuove qualunque back-button Safari installato come WebApp */
.no-back-btn {
    display: none;
}

</style>

<div class="login-card">

    <div class="login-title">Benvenuto ðŸ‘‹</div>
    <div class="login-subtitle">Inserisci la password per entrare</div>

    {% if error %}
        <div style="color:red; font-weight:600; margin-bottom:10px;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        <input class="input-ios"
               type="password"
               name="password"
               placeholder="â€¢â€¢â€¢â€¢"
               inputmode="numeric"
               pattern="[0-9]*"
               autocomplete="off">
        
        <button class="btn-ios" type="submit">Accedi</button>
    </form>

</div>

{% endblock %}
