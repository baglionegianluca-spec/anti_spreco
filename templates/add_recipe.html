<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Ricetta</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            background-color: #F2F2F7;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            color: #1C1C1E;
        }

        .form-container {
            background: white;
            max-width: 650px;
            margin: auto;
            padding: 20px 25px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            border: 1px solid #E5E5EA;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 17px;
            font-weight: 500;
            color: #1C1C1E;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #D1D1D6;
            border-radius: 12px;
            font-size: 16px;
            background: #FAFAFA;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007AFF;
            background: white;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
            line-height: 1.4em;
        }

        .btn-submit {
            width: 100%;
            background: #007AFF;
            color: white;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-submit:active {
            background: #005FCC;
        }

        .back-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            font-size: 16px;
            color: #007AFF;
            text-decoration: none;
        }
    </style>
</head>

<body>

<h1>Nuova Ricetta</h1>

<div class="form-container">

    <form method="POST" action="/add_recipe">
        
        <!-- Nome ricetta -->
        <label>Nome della ricetta</label>
        <input type="text" name="name" placeholder="Es: Pollo al limone" required>

        <!-- Ingredienti -->
        <label>Ingredienti (uno per riga)</label>
        <textarea name="ingredients" placeholder="Es:
- 300g petto di pollo
- 1 limone
- Olio d'oliva
- Sale
- Pepe nero" required></textarea>

        <!-- Pulsante -->
        <button class="btn-submit" type="submit">Salva Ricetta</button>
    </form>

    <a href="/recipes" class="back-link">‚Üê Torna alle ricette</a>

</div>

</body>
</html>
