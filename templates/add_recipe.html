<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Ricetta</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            padding-bottom: 120px;
            font-family: -apple-system;
            background: #F2F2F7;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 22px;
            border-radius: 16px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 4px 14px rgba(0,0,0,0.10);
        }

        label {
            font-size: 18px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #CCC;
            margin-top: 6px;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007AFF;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
        }

        /* NAVBAR */
        .navbar { position: fixed; bottom: 0; left: 0; right: 0; height: 95px;
            background: #FFF; border-radius: 20px 20px 0 0;
            border-top: 1px solid #E5E5EA; box-shadow: 0 -4px 14px rgba(0,0,0,0.20);
            display: flex; justify-content: space-around; align-items: center; }
        .nav-item { width: 25%; text-align: center; text-decoration: none; color: #007AFF; font-weight: 700; }
        .nav-item .icon { font-size: 28px; display: block; }
        .nav-item .label { font-size: 14px; margin-top: 3px; }
    </style>
</head>

<body>

<h1>Nuova Ricetta</h1>

<div class="card">
    <form method="POST">
        <label>Nome Ricetta</label>
        <input type="text" name="name" required>

        <label>Ingredienti</label>
        <textarea name="ingredients" rows="6" required></textarea>

        <button type="submit">Salva</button>
    </form>
</div>
