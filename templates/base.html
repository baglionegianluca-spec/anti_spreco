<!-- BOTTOM NAVBAR iOS STYLE -->
{% if request.endpoint != 'login' %}
<div class="navbar-ios">
    <a href="/" class="nav-item">
        <span class="nav-icon">üè†</span>
        <span class="nav-label">Home</span>
    </a>

    <a href="/scanner" class="nav-item scanner-btn">

    </a>
</div>

<style>
.navbar-ios {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 75px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #e5e5ea;
    z-index: 9999;
}

/* Icone standard */
.nav-item {
    text-decoration: none;
    color: #6e6e73;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.nav-icon {
    font-size: 24px;
}

.nav-label {
    font-size: 12px;
    margin-top: 3px;
}

/* Scanner centrale (verde) */
.scanner-btn {
    background: #34c759; /* verde Apple */
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin-top: -40px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

.scanner-icon {
    font-size: 36px;
    color: white;
}

/* Logout rosso */
.logout-btn {
    color: #ff3b30; 
}
</style>

    align-items: center;

    box-shadow: 0 4px 15px rgba(0,0,0,0.15);

}
